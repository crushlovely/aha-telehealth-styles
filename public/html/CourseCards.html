<!--

CourseCards

props
- title: string (optional)
- description: string (optional)
- ctaText: string (optional)
- ctaUrl: string (optional)
- courses: 
  - featured: boolean (optional, default: false) Adds featured styling to card
  - thumbnail: string (image path) (required)
  - thumbnail_alt: string (required)
  - label: string (optional) Label overlay on thumbnail
  - title: string (required)
  - description: string (required)
  - duration: string (optional)
  - credits: string (optional)
  - date: string (optional)
  - person: string (optional)
  - ctaText: string (required)
  - ctaUrl: string (required)
-->

<div class="c-course-cards">
  <div class="container">
    <!-- Only render header if title or description is provided -->
    <div class="c-course-cards__header">
      <!-- Only render title if title is provided -->
      <h2 class="c-course-cards__title">{title}</h2>
      <!-- end title -->

      <!-- Only render description if description is provided -->
      <p class="c-course-cards__description">{description}</p>
      <!-- end description -->
    </div>
    <!-- end header -->

    <div class="c-course-cards__grid">
      <!-- courses -->

      <!-- NOTE: Add 'c-course-card--featured' class only if featured is true -->
      <div class="c-course-card c-course-card--featured">
        <div class="c-course-card__thumbnail">
          <img src="{thumbnail}" alt="{thumbnail_alt}" />
          <!-- Only show label if label is provided -->
          <div class="c-course-card__label">{label}</div>
          <!-- end label -->
        </div>
        <div class="c-course-card__content">
          <!-- Only show featured label if featured is true -->
          <div class="c-course-card__featured-label">Featured</div>
          <!-- end featured label -->

          <h3 class="c-course-card__title">{title}</h3>
          <p class="c-course-card__description">{description}</p>

          <div class="c-course-card__meta">
            <!-- Only show duration if duration is provided -->
            <span class="c-course-card__meta-item icn-duration"
              >{duration}</span
            >
            <!-- end duration -->

            <!-- Only show credits if credits is provided -->
            <span class="c-course-card__meta-item icn-credits">{credits}</span>
            <!-- end credits -->

            <!-- Only show date if date is provided -->
            <span class="c-course-card__meta-item icn-calendar">{date}</span>
            <!-- end date -->

            <!-- Only show person if person is provided -->
            <span class="c-course-card__meta-item icn-person">{person}</span>
            <!-- end person -->
          </div>
        </div>
        <div class="c-course-card__ctas">
          <a href="{ctaUrl}" class="c-course-card__cta">{ctaText}</a>
        </div>
      </div>

      <!-- end courses -->
    </div>

    <!-- Only show main CTA if ctaText and ctaUrl are provided -->
    <div class="c-course-cards__cta">
      <a href="{ctaUrl}" class="btn">{ctaText}</a>
    </div>
    <!-- end main CTA -->
  </div>
</div>
