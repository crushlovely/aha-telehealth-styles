<!--

NavCards

props
- title: string (optional)
- navCards
  - linkURL: string (optional)
  - linkText: string (optional)
  - title: string (optional)
  - content: string, rich text (optional)
  - withRedBox: boolean (optional) Adds decorative red box in cards
  - accent: boolean (optional) Adds accent styling to cards
-->

<div class="c-nav-cards">
  <div class="c-nav-cards__container">
    <!-- Only render title if title is provided -->
    <h2 class="c-nav-cards__title">{title}</h2>
    <!-- end title -->

    <div class="c-nav-cards__list">
      <!-- navCards -->

      <!-- NOTE: Only render card as an <a> if linkURL is provided -->
      <!-- NOTE: Add 'accent' class only if accent is true -->
      <!-- NOTE: Add 'with-red-box' class only if withRedBox is true -->
      <a class="c-nav-card accent with-red-box" href="{linkURL}">
        <span class="c-nav-card__content">
          <h3 class="c-nav-card__title">{title}</h3>

          <span class="c-nav-card__description"> {content} </span>
        </span>
        <!-- Only show link if linkText is provided -->
        <span class="c-nav-card__link">{linkText}</span>
        <!-- end linkText -->
      </a>
      <!-- end if linkURL -->

      <!-- NOTE: render as a <div> if no linkURL is provided -->
      <!-- NOTE: Add 'accent' class only if accent is true -->
      <!-- NOTE: Add 'with-red-box' class only if withRedBox is true -->
      <div class="c-nav-card">
        <span class="c-nav-card__content">
          <h3 class="c-nav-card__title">{title}</h3>

          <span class="c-nav-card__description"> {content} </span>
        </span>
        <!-- NOTE: if no linkURL, then there won't be a linkText -->
      </div>
      <!-- end if linkURL -->

      <!-- end navCards -->
    </div>
  </div>
</div>
